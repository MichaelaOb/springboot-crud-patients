<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
  <meta charset="UTF-8">
  <title>Patient Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Patient Management System</h1>
  <hr>
  <h2>Update Patient</h2>Mirosl
  <form action="#" th:action="@{/addPatient}" th:object="${patient}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <input type="text" th:field="*{firstName}"  class="form-control mb-4 col-4">
    <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{insuranceCompany}"  class="form-control mb-4 col-4">
    <button type="submit"  class="btn btn-info col-2">Update Student</button>
  </form>
</div>
</body>
</html>
