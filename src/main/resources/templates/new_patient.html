<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
  <meta charset="UTF-8">
  <title>Patient Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Add new patient</h1>
    <form action="#" th:action="@{/addPatient}" th:object="${patient}" method="post">
      <input type="text" th:field="*{firstName}" placeholder="Patient First Name" class="form-control mb-4 col-4">
      <input type="text" th:field="*{lastName}" placeholder="Patient Last Name" class="form-control mb-4 col-4">
      <input type="text" th:field="*{insuranceCompany}" placeholder="Patient Insurance Company" class="form-control mb-4 col-4">
      <button type="submit" class="btn btn-info">Add new patient</button>
    </form>
  </div>
</body>
</html>
