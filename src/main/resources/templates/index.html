<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Patient Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
      <h1>Patients</h1>
      <a th:href="@{/showNewPatientForm}" class="btn btn-primary btn-sm mb-3">Add patient</a>
      <table class="table table-responsive-md">
        <thead>
          <tr>
            <th>Patient First Name</th>
            <th>Patient Last Name</th>
            <th>Patient Insurance Company</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="patient: ${patients}">
            <td th:text="${patient.firstName}"></td>
            <td th:text="${patient.lastName}"></td>
            <td th:text="${patient.insuranceCompany}"></td>
            <td>
                <a th:href="@{'/showUpdatePatientForm/' + ${patient.id}}" class="btn btn-primary">Update</a>
                <a th:href="@{'/deletePatientById/' + ${patient.id}}" class="btn btn-danger">Delete</a>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
</body>
</html>
